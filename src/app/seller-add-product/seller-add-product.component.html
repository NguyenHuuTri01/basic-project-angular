<div class="add-product">
  <h1>Add New Product</h1>
  <form
    #addProduct="ngForm"
    (ngSubmit)="handleAddProduct(addProduct.value)"
    class="common-form"
  >
    <input
      class="form-input"
      type="text"
      name="product-name"
      ngModel
      placeholder="Enter Product Name"
    />
    <input
      class="form-input"
      type="text"
      name="product-price"
      ngModel
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      type="text"
      name="product-color"
      ngModel
      placeholder="Enter Product Color"
    />
    <input
      class="form-input"
      type="text"
      name="product-category"
      ngModel
      placeholder="Enter Product Category"
    />
    <textarea
      class="form-input"
      type="text"
      name="product-description"
      ngModel
      placeholder="Enter Product Description"
    ></textarea>
    <input
      class="form-input"
      type="text"
      name="product-image"
      ngModel
      placeholder="Enter Product Image URL"
    />
    <button class="form-button">Add Product</button>
  </form>
</div>
